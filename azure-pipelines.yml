variables:
  ${{ if eq(length(split(variables['Build.SourceBranchName'], '.')), 2) }}:
    otxVersion: ${{ variables['Build.SourceBranchName'] }}
  ${{ else }}:
    otxVersion: '22.5'
name: $(otxVersion).$(Rev:r)
trigger:
- master
pool:
  vmImage: 'windows-latest'
steps:
- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: 'test'
    arguments: '--filter "TestCategory!=Not working&TestCategory!=Manual Only" --collect "Code Coverage"'
- task: DotNetCoreCLI@2
  displayName: Pack
  inputs: 
    command: 'pack'
    outputDir: '$(Build.ArtifactStagingDirectory)'
    versioningScheme: byBuildNumber
    buildProperties: 'Version=$(Build.BuildNumber)'
- task: NuGetCommand@2
  displayName: 'NuGet push'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '62adf057-2d2d-45b0-b31b-74d4937bec2a/550162c4-88e9-4747-a6b9-396b939f9346'